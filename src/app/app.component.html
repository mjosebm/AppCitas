<div class="container mt-3">
  <div class="text-center titulo">
    APLICACION DE CITAS
  </div>
  <div class="row">
    <div class="col-lg-6">
      <app-crear-cita
      (nuevaCita) = "agregarCita($event)"
      ></app-crear-cita>
    </div>
    <div class="col-lg-6">
      <app-list-citas
      [listadoCitas] = "listCitas"
      (deleteCita) = "eliminarCitaListado($event)"
      ></app-list-citas>
    </div>
  </div>
</div>
