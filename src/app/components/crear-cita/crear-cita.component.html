<div class="card fondoCard">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar cita</h5>
        <div *ngIf = "formularioIncompleto" class="text-center">
            <span class="badge bg-danger">Por favor rellena todos los campos</span>
        </div>
        
        <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" id="name" [(ngModel)] = "nombre"
             placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input class="form-control" type="date" id="fecha" [(ngModel)] = "fecha">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input class="form-control" type="time" id="hora" [(ngModel)] = "hora">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea class="form-control" id="sintomas" cols="30" rows="3" [(ngModel)] = "sintomas" placeholder="Ingrese los sÃ­ntomas"></textarea>
        </div>
        <button style="width: 100%;" (click) = "agregarCita()" class="btn btn-primary btn-block">Agregar cita</button>
    </div>
</div>
